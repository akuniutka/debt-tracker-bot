spring.test.database.replace = none
spring.datasource.driver-class-name = org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url = jdbc:tc:postgresql:11.1:///integration-tests-db
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = true
spring.sql.init.mode = always
cbr.api.url = http://www.cbr.ru/dailyinfowebserv/dailyinfo.asmx?wsdl
bot.name = CBRFXRatesBot
bot.api.key = ${botapikey}
logging.level.root = INFO
logging.level.dev.akuniutka = DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate = DEBUG